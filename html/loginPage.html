<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
    crossorigin="anonymous">
</head>

<body style="background-color:#EDF7FF;">
<div class="container">
    <h1 class="p-3 d-flex justify-content-center">EC-Site</h1>

    <form action="/create" method="post" class="row mb-3">
        <div class="d-flex justify-content-center">
            Username 

        <div class="px-3 d-flex justify-content-center">            
            <input type="text" name="userName" autocomplete="off" placeholder="Your username">
        </div>

        </div>
        
        <div class="p-3 d-flex justify-content-center">
            Password 

        <div class="px-3 d-flex justify-content-center">            
            <input type="password" name="password" autocomplete="off" placeholder="Your password">
        </div>

        </div>

        <div class="d-flex justify-content-center">
            <button type="button submit" class="btn btn-info">Sign in</button>
        </div>    

    </form>
    <a href = "/newResistration" class="d-flex justify-content-center">
        Haven't you resistered your account yet ?
    </a>
    
    <a href = "/delete" class="d-flex justify-content-center">
        If you'd like to delete your account...
    </a>
</div>
</body>

</html>
