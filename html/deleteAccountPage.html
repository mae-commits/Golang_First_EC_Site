<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body style="background-color:#EDF7FF;">

<div class="container">

<h2 class="p-3 d-flex justify-content-center">Delete Your Account</h2>
        <form action="/deletePost" method="post" class="row mb-3">
            <div class="d-flex justify-content-center">
                Username 

            <div class="px-3 d-flex justify-content-center">            
                <input type="text" name="userName" autocomplete="off" placeholder="Your username">
            </div>

            </div>
            
            <div class="p-3 d-flex justify-content-center">
                Password 

            <div class="px-3 d-flex justify-content-center">            
                <input type="password" name="password" autocomplete="off" placeholder="Your password">
            </div>

            </div>
            <div class="d-flex justify-content-center">
                <button type="button submit" class="btn btn-warning">Delete Account</button>
            </div>    
        </form>
</div>
</body>
